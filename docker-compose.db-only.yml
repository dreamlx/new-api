services:
  redis-dev:
    image: redis:latest
    container_name: redis-dev
    restart: always
    ports:
      - "6379:6379"

  mysql-dev:
    image: mysql:8.2
    container_name: mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dev123456
      MYSQL_DATABASE: new_api_dev
    volumes:
      - mysql_dev_data:/var/lib/mysql
    ports:
      - "3307:3306"  # 使用3307端口避免冲突

volumes:
  mysql_dev_data: